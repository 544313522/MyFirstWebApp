<!DOCTYPE html>
<html>
<head>
    <title>仪表板</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
            margin-bottom: 10px;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .content-area {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar">
                <h4 class="mb-4">功能菜单</h4>
                <div class="nav flex-column" id="sidebarMenu">
                    <!-- 菜单项将通过 JavaScript 动态加载 -->
                </div>
            </div>

            <!-- 主要内容区域 -->
            <div class="col-md-10 content-area">
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <span class="navbar-brand">欢迎回来</span>
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="#" onclick="logout()">退出登录</a>
                    </div>
                </nav>
                <div id="contentArea">
                    <!-- 内容将根据选择的菜单动态加载 -->
                    <h2>请从左侧选择功能</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化代码
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // 菜单配置
        const menuItems = [
            { id: 'user-management', title: '用户管理', adminOnly: true },
            { id: 'youtube-downloader', title: 'YouTube下载器', adminOnly: false },
            { id: 'whisper-ai', title: 'Whisper AI', adminOnly: false },
            { id: 'translator', title: '翻译工具', adminOnly: false },
            { id: 'summarizer', title: '文本摘要', adminOnly: false }
        ];

        // 退出登录
        function logout() {
            sessionStorage.removeItem('token');
            window.location.href = '/';
        }

        // 检查是否是管理员
        async function checkAdmin() {
            try {
                const response = await fetch('/api/check-auth', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                if (!response.ok) {
                    window.location.href = '/';
                    return false;
                }
                const data = await response.json();
                // 修改这里：使用 is_admin 而不是检查用户名
                return data.is_admin === true;
            } catch (error) {
                console.error('认证检查失败：', error);
                return false;
            }
        }

        // 加载菜单
        async function loadMenu() {
            try {
                const isAdmin = await checkAdmin();
                const sidebarMenu = document.getElementById('sidebarMenu');
                sidebarMenu.innerHTML = '';
                
                menuItems.forEach(item => {
                    if (!item.adminOnly || (item.adminOnly && isAdmin)) {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.className = 'nav-link';
                        link.textContent = item.title;
                        link.onclick = (event) => loadContent(item.id, event);
                        sidebarMenu.appendChild(link);
                    }
                });
            } catch (error) {
                console.error('加载菜单失败：', error);
            }
        }

        // 加载内容区域
        function loadContent(menuId, event) {
            const contentArea = document.getElementById('contentArea');
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            if (event) {
                event.target.classList.add('active');
            }
            
            if (menuId === 'user-management') {
                fetch('/api/users', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(users => {
                    contentArea.innerHTML = `
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>添加新用户</h4>
                            </div>
                            <div class="card-body">
                                <form id="createUserForm">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="isAdmin">
                                        <label class="form-check-label">管理员权限</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">创建用户</button>
                                </form>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h4>用户列表</h4>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>角色</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${users.map(user => `
                                            <tr>
                                                <td>${user.username}</td>
                                                <td>${user.is_admin ? '管理员' : '普通用户'}</td>
                                                <td>
                                                    <button class="btn btn-sm btn-warning" onclick="resetPassword('${user.username}')">重置密码</button>
                                                    ${user.username !== 'admin' ? 
                                                        `<button class="btn btn-sm btn-danger" onclick="deleteUser('${user.username}')">删除</button>` 
                                                        : ''}
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('createUserForm').onsubmit = function(e) {
                        e.preventDefault();
                        const username = document.getElementById('username').value;
                        const password = document.getElementById('password').value;
                        const isAdmin = document.getElementById('isAdmin').checked;
                
                        fetch('/api/users', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + token
                            },
                            body: JSON.stringify({ username, password, is_admin: isAdmin })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.msg);
                            if (data.msg === 'User created successfully') {
                                loadContent('user-management');
                            }
                        });
                    };
                });
            } else {
                contentArea.innerHTML = `<h2>${menuItems.find(item => item.id === menuId).title}</h2>
                           <p>该功能正在开发中...</p>`;
            }
        }

        // 用户管理相关函数
        function deleteUser(username) {
            if (confirm(`确定要删除用户 ${username} 吗？`)) {
                fetch(`/api/users/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.msg);
                    loadContent('user-management');
                });
            }
        }

        function resetPassword(username) {
            const newPassword = prompt(`请输入 ${username} 的新密码：`);
            if (newPassword) {
                fetch(`/api/users/${username}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ password: newPassword })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.msg);
                });
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                window.location.href = '/';
            } else {
                loadMenu().catch(error => {
                    console.error('初始化失败：', error);
                });
            }
        });
    </script>
</body>
</html>
